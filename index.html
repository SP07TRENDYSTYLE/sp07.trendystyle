
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your clothing brand homepage">
    <title>Your Clothing Brand</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header Styling */
        header {
            background-color: #333;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo img {
            width: 150px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        /* Home Section */
        #home {
            background-color: #3498db;
            color: #fff;
            padding: 100px 20px;
            text-align: center;
        }

        #home h1 {
            font-size: 3em;
        }

        #home button {
            background-color: #fff;
            color: #3498db;
            padding: 10px 20px;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Product Section */
        #products {
            padding: 50px 20px;
            text-align: center;
            background-color: #fff;
        }

        #products h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        .product-gallery {
            display: flex;
            justify-content: space-around;
        }

        .product {
            background-color: #f4f4f4;
            padding: 20px;
            width: 30%;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .product h3 {
            font-size: 1.5em;
        }

        .product p {
            font-size: 1.2em;
            color: #3498db;
        }

        /* Contact Section */
        #contact {
            padding: 50px 20px;
            background-color: #3498db;
            color: #fff;
        }

        #contact h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        #contact form {
            max-width: 600px;
            margin: 0 auto;
        }

        #contact form label {
            display: block;
            margin-bottom: 5px;
        }

        #contact form input, 
        #contact form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #contact form button {
            background-color: #fff;
            color: #3498db;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        /* Footer Styling */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="https://via.placeholder.com/150" alt="Brand Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home">
        <div class="home-content">
            <h1>Welcome to Your Clothing Brand</h1>
            <p>Trendy fashion. Affordable prices. Exclusive collections.</p>
            <button onclick="window.location.href='#products'">Shop Now</button>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products">
        <h2>Our Latest Collection</h2>
        <div class="product-gallery">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h3>Product Name 1</h3>
                <p>$50.00</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h3>Product Name 2</h3>
                <p>$60.00</p>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h3>Product Name 3</h3>
                <p>$70.00</p>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Your Clothing Brand. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript for form submission (optional)
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevents default form submission
            alert("Thank you for contacting us!");
        });
    </script>

</body>
</html>
